<!DOCTYPE html>
<html ng-app="mindPops">
<head>
  <meta charset="utf-8">
  <title>Mind-Pops</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
  <base href="/">
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">MIND-POPS</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.user">
              <a ui-sref="register">REGISTER</a>
            </li>
            <li ng-if="!main.user">
              <a ui-sref="login">LOGIN</a>
            </li>
            <li ng-if="main.user">
              <a ui-sref="postsIndex">ALL THOUGHTS</a>
            </li>
            <li ng-if="main.user">
              <a ui-sref="usersShow({id: main.user.id})">MY PROFILE</a>
            </li>
            <!-- <li ng-if="main.user">
              <a ui-sref="usersIndex">Users</a>
            </li> -->
            <li ng-if="main.user">
              <a ng-click="main.logout()">LOGOUT</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view></main>
  <footer>
  Made with &hearts; by Ebere
</footer>
</body>
</html>
