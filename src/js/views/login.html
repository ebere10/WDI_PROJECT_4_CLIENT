<section class="register-login">

  <h1 class="reg-heading">Login</h1>
  <form ng-submit="login.login()"> <!-- goes to login controller -->
    <div class="form-group">
      <input class="form-control" type="email" name="email" ng-model="login.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" ng-model="login.user.password" placeholder="Password">
    </div>
    <!-- <input class="btn btn-primary" type="submit" value="Submit"> -->




      <input class="btn" type="submit" value="Submit">


  </form>

</section>
