<h1>{{postsShow.post.body}}</h1>

<section class="postsShow">

  <div ng-show="postsShow.post.comments.length">
    <h2>Comments:</h2>
    <ul>
      <li ng-repeat="comment in postsShow.post.comments">
        <p>{{comment.body}}</p>
      </li>
    </ul>
  </div>

  <div ng-hide="postsShow.post.comments.length">
    <h2>No comments on this post yet</h2>
  </div>

  <div class="container">

      <div class="companyLogo pull-right" style="background-image: url('{{companiesShow.company.image}}')"></div>
      <h1 class=><span class="companyName">{{companiesShow.company.name}}</span></h1>
      <h3><span class="companyDescription">{{companiesShow.company.description}}</span></h3>
    </div> -->
    <h2>Comment</h2>
    <form ng-submit="postsShow.addComment()">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="What's on yor mind?" ng-model="postsShow.comment.body">
      </div>
      <button type="submit" class="btn btn-primary btn-block">post</button>
    </form>



</div>
</section>
